<section class="section form">
    <div class="container">
        <form action="#" class="form__inner">
            <div class="form__inputs">
                <div>
                    <div class="input form__name"><input name="name" type="text" id="name"><label for="name">Name:</label></div>
                    <div class="input form__email"><input name="email" type="email" id="email"><label for="email">E-mail:</label></div>
                </div>
                <div>
                    <div class="input form__message"><textarea name="message" id="message"></textarea><label for="message">Your message:</label></div>
                </div>
            </div>
            <div class="form__button">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
</section>
